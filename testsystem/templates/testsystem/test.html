{% load staticfiles %}

<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>PROJECT TITLE TEST</title>
	<link rel="stylesheet" href={%  static "testsystem/css/styles_for_test.css" %}>
</head>
<body>
	<header class="header">
		<div class="centered">
			<a href="about.html" class="header__about-project">О ПРОЕКТЕ</a>
			<h3 class="header__project-title">PROJECT TITLE</h3>
		</div>
	</header>
	<div class="jumbotron">
		<h1>{{ subject }}. ВАРИАНТ 1</h1>
	</div>
	<main class="app-container centered">
        {% for i in queryset %}
		<section class="task">
			<h2 class="task__question">{{ i.type_task }}. {{ i.task }}</h2>
			<div class="task__answer-field">
				<h2>Ответ: </h2>
				<input type="text">
				<div class="clear"></div>
			</div>
		</section>
        {% endfor %}
	</main>
	<div class="app-container centered result-container">
	<a class="results" href="javascript:void(0);" tabindex="1">
			<div class="answer-btn">
				Проверить!
			</div>
		</a>
		<div class="results-sheet">
			Ваш результат:</br></br>
			<div class="your-points">25 </div>
			из
			<div class="max-points"> 35</div>
			<table>
				<tr>
					<th>Ваш ответ</th>
					<th>Правильный ответ</th>
				</tr>
				<tr>
					<td>1</td>
					<td>1 <a class="table-a" href="">Посмотреть решение</a></td>
				</tr>
				<tr>
					<td>2</td>
					<td>3  <a class="table-a" href="">Посмотреть решение</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
